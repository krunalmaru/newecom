{% extends 'shop/base.html' %}
{% load static %}
{% block main %}
<div class="container-fluid mt-5">
 <div class="row">
        <!-- filter -->
        <div class="col-lg-2 mx-auto">

                <div class="list-group">
                    <a href="/" class="list-group-item list-group-item-action">All Products</a>

                {% for i in categories %}
                    <a href="/?category={{i.id}}" class="list-group-item list-group-item-action">{{i.name}}</a>
                {% endfor %}

                </div>

        </div>
        <!-- All Products -->
        <div id="product" class="col-lg-8 mx-auto">
            <div class="row mx-auto ">
                {% for product in product  %}
                
                    <div class="card mx-auto my-2" style="width: 18rem;">
                        <img src="{{product.image.url}}" class="card-img-top" alt="...">
                        <div class="card-body">
                        <p class="card-title">{{product.name}}</p>
                        <p class="card-text">{{product.description}}</p>
                        <p class="card-text">{{product.price}}</p>

                        <form action="/" method="post">
                            {% csrf_token %}
                            <input type="text" name="product" value="{{product.id}}" id="">
                            <input type="submit" class="btn btn-outline-primary" value="Add To Cart">
                        </form>
                        </div>
                    </div>
                
                {% endfor %}
        
            </div>
        </div>
 </div>
</div>
{% endblock %}
