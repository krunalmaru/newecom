{% extends 'shop/base.html' %}
{% block main %}
<div class="container">
    <div class="p-4 m-4">

        <div class="col-lg-4 mt-5 mx-auto border rounded pt-4">
            <h3 class="alert alert-info border rounded text-center mt-4 mb-4">Login</h3>
            <form action="/login" method="post">
                {% csrf_token %}
                {% if error %}
                  <div class="alert alert-danger ">{{error}}</div>  
                {% endif %}
                
                <div class="form-group">
                  <label for="">Email</label>
                  <input required type="email" name="email" id="" value="{{values.email}}" class="form-control form-control-sm" placeholder="" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id=""  class="form-control form-control-sm" placeholder="" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <input type="submit"class="btn btn-md btn-info col-lg-3"  value="Login">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
