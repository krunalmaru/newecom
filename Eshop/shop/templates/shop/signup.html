{% extends 'shop/base.html' %}
{% block main %}
<div class="container">
    <div class="p-4 m-4">

        <div class="col-lg-5 mx-auto border rounded pt-4">
            <h3 class="alert alert-info border rounded">Create Account</h3>
            <form action="{% url 'signup'%}" method="post">
                {% csrf_token %}
                {% if error %}
                  <div class="alert alert-danger ">{{error}}</div>  
                {% endif %}
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" name="first_name" id="" class="form-control form-control-sm" placeholder="" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="last_name" id="" class="form-control form-control-sm" placeholder="" aria-describedby="helpId">
                </div>
                <div class="form-group">
                  <label for="">Email</label>
                  <input required type="email" name="email" id="" class="form-control form-control-sm" placeholder="" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="" aria-describedby="helpId">
                </div>
                
                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" name="phone" id="" class="form-control form-control-sm" placeholder="" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <input type="submit"class="btn btn-md btn-success" value="Create Account">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
